<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian Login</title>
  <link rel="icon" href="{{ url_for('static', filename='fav.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='boxicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='listings.css')}}">
  <style>
    body {
      background: url("{{ url_for('static', filename='user.jpeg') }}");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    
      
      .head-b {
        display: block;
      }
      
     
      .login-container {
  margin-top: 100px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  max-width: 400px;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

      
      .login-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .login-container p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .login-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .login-container form span {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .login-container form input[type="text"],
      .login-container form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      
      .login-container form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      
      #tab3 {
        margin-top: 100px;
      }
      
      #tab3 h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .inputbox {
        position: relative;
        margin-bottom: 20px;
      }
      
      .inputbox input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      
      .inputbox span {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        color: #666;
        pointer-events: none;
        transition: 0.3s ease-out;
      }
      
      .inputbox input:focus+span,
      .inputbox input:valid+span {
        top: 0;
        transform: translateY(-30%);
        font-size: 12px;
        color: #333;
      }
      
      .inputbox input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
        </style>
      </head>
      <body>
        <div class="login-container">
          <h2>Login To Continue</h2>
          <p>Log in with your data that you entered during your registration</p>
          <form action="/handle_agent" method="POST">
            <div class="inputbox">
              <input type="text" name="Name" id="Name"  required>
              <span> Name </span>
            </div>
            <div class="inputbox">
              <input type="password" name="password" id="password"  required>
              <span>Password</span>
            </div>
            <input type="submit" value="Log In" class="buttom">
          </form>
        </div>
          </form>
        </div>
      </body>
      </html>
